name: Update Submodule and Trigger Vercel

on:
  repository_dispatch:
    types: [submodule-updated]
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.gitmodules'
      - 'modules'

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update submodule reference
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # æ›´æ–° submodule åˆ°æœ€æ–°
          git submodule update --remote --merge
          
          # å¦‚æœæœ‰æ›´æ”¹ï¼Œæäº¤å¹¶æ¨é€
          if [ -n "$(git status --porcelain)" ]; then
            git add modules
            git commit -m "chore: update submodule to latest version [skip ci]"
            git push
            echo "âœ… Submodule updated and pushed"
          else
            echo "â„¹ï¸ No submodule updates needed"
          fi

      - name: Trigger Vercel deployment
        if: success()
        run: |
          # å¦‚æœé…ç½®äº† Vercel Deploy Hookï¼Œå¯ä»¥åœ¨è¿™é‡Œè§¦å‘
          if [ -n "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}" ]; then
            echo "ğŸš€ Triggering Vercel deployment..."
            curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}"
          else
            echo "â„¹ï¸ VERCEL_DEPLOY_HOOK_URL not set, skipping direct trigger"
            echo "â„¹ï¸ Vercel will auto-deploy on git push"
          fi

